<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <main class="content">
            <h1>De volta à sua vida</h1>
            <p>Escolha uma opção:</p>

            <form>
                <input type="email" placeholder="Email" name="email" value="contato@umgatochamadobob.com">
                <input type="password" placeholder="Senha" name="senha">
                <p class="esq_senha">Esqueceu a senha? <a href="#">Clique aqui</a></p>
                <div class="button-grupo">
                    <a class="button" href="#"><img src="img/google.png" alt="Botão 1"></a>
                    <a class="button" href="#"><img src="img/meta.png" alt="Botão 2"></a>
                    <a class="button" href="#"><img src="img/apple.png" alt="Botão 3"></a>
                </div>
                <a class="login-button">Entrar</a>
            </form>
        </main>
    </section>
</body>

</html>
