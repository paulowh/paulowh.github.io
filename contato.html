<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paulo Santos | Redes Sociais</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <style>
    body {
      background: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .content {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    a.button {
      width: 100%;
      font-size: 1.3em;
      margin-bottom: 1em;
      border-radius: 10px !important;
      padding: 20px !important;
    }

    .ui.icon {
      margin-right: 0.5em;
    }

    .vertical {
      gap: 30px;
      width: 100%;
      max-width: 300px;
      margin-top: 20px !important;
    }

    p {
      max-width: 300px;
      margin: 10px auto;
      word-wrap: break-word;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="content">
    <h2 class="ui header">Paulo Santos</h2>
    <p>Desenvolvedor FullStack apaixonado por tecnologia, com especialização em PHP e C# </p>

    <div id="social-buttons" class="ui vertical buttons">
      <!-- Buttons will be injected from data/socials.json by js/socials.js -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="assets/js/socials.js"></script>
</body>

</html>
