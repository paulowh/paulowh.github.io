<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paulo Santos | Redes Sociais</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: var(--bg-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .content {
      width: 100%;
      max-width:300px;
      text-align: center;
      opacity: 0;
      animation: fadeInScale 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      animation-delay: 0.2s;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .ui.header {
      color: var(--fg-primary) !important;
      font-family: 'Gilroy', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
      font-weight: 500 !important;
      letter-spacing: 2px !important;
    }

    p {
      max-width: 300px;
      margin: 20px auto 30px;
      word-wrap: break-word;
      color: var(--fg-primary);
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    a.button {
      width: 100%;
      font-size: 1.2em;
      margin-bottom: 1em;
      border-radius: 15px !important;
      padding: 20px !important;
      background-color: var(--bg-secondary) !important;
      color: var(--fg-section) !important;
      transition: transform 0.3s ease, background-color 0.3s ease !important;
      border: none !important;
    }

    a.button:hover {
      transform: translateY(-3px);
      background-color: var(--fg-primary-hv) !important;
    }

    .ui.icon {
      margin-right: 0.5em;
    }

    div.vertical {
      gap: 15px;
      width: 100%;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div class="content">
    <h2 class="ui header">Paulo Santos</h2>
    <p>Desenvolvedor FullStack apaixonado por tecnologia, com especialização em PHP, JAVA, C# e Python. </p>

    <div id="social-buttons" class="ui vertical buttons">
      <!-- Buttons will be injected from data/socials.json by js/socials.js -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="js/socials.js"></script>
</body>

</html>
